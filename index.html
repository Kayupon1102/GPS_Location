<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function posToString(position) {

    var geo_text = "緯度\n" + position.coords.latitude + "\n";
    geo_text += "経度\n" + position.coords.longitude + "\n";
    geo_text += "高度\n" + position.coords.altitude + "\n";
    geo_text += "位置精度\n" + position.coords.accuracy + "\n";
    geo_text += "高度精度\n" + position.coords.altitudeAccuracy  + "\n";

    var date = new Date(position.timestamp);

    geo_text += "取得時刻:\n" + date.toLocaleString() + "\n";

    alert(geo_text);

}
</script>
</head>
<body>
<script>
    navigator.geolocation.getCurrentPosition(posToString);
</script>
</body>
</html>
